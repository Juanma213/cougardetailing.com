</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-light text-bg-light p-2 opacity-100 fixed-top">
      <div class="container">
        <a href="../index.html" class="navbar-brand"><span class="text-primary">Cougar</span>Detailing</a>

        </button>
        <div class="collaps navbar-collapse" id="navbar-start">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

            </li>

              <a class="nav-link" href="../Views/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav> 
  </header>
  <div class="container m-5 p-5 text-bg-light">
    <div class="form-container">
      <form id="multiStepForm">
          <!-- Parte 1: Datos de contacto -->
          <div id="section1" class="form-section active">
              <h2>Datos de Contacto</h2>
              <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" maxlength="15" required>
                  <div class="error" id="nombreError"></div>
              </div>
              <div class="mb-3">
                  <label for="apellidos" class="form-label">Apellidos:</label>
                  <input type="text" class="form-control" id="apellidos" name="apellidos" maxlength="40" required>
                  <div class="error" id="apellidosError"></div>
              </div>
              <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono de contacto:</label>
                  <input type="tel" class="form-control" id="telefono" name="telefono" pattern="\d{9}" required>
                  <div class="error" id="telefonoError"></div>
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Correo electrónico:</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                  <div class="error" id="emailError"></div>
              </div>
          </div>
            <!-- Parte 2: Presupuestos -->
            <div id="section2" class="form-section">
              <h2>Presupuestos</h2>
              <div class="mb-3">
                  <label for="producto" class="form-label">Producto:</label>
                  <select class="form-select" id="producto" name="producto" required>
                      <option value="" select disabled>Elija una opción</option>
                      <option value="100">Producto A - $100</option>
                      <option value="200">Producto B - $200</option>
                      <option value="300">Producto C - $300</option>
                  </select>
                  <div class="error" id="productoError"></div>
              </div>
              <div class="mb-3">
                  <label for="plazo" class="form-label">Plazo (días):</label>
                  <input type="number" class="form-control" id="plazo" name="plazo" required>
                  <div class="error" id="plazoError"></div>
              </div>
              <div class="mb-3">
                  <label class="form-label">Extras:</label><br>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="extra1" name="extras" value="50">
                      <label class="form-check-label" for="extra1">Extra 1 ($50)</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="extra2" name="extras" value="75">
                      <label class="form-check-label" for="extra2">Extra 2 ($75)</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="extra3" name="extras" value="100">
                      <label class="form-check-label" for="extra3">Extra 3 ($100)</label>
                  </div>
              </div>

              <h3>Presupuesto Final: $<span id="presupuesto">0</span></h3>

              <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="condiciones" name="condiciones" required>
                  <label class="form-check-label" for="condiciones">Acepto las condiciones de privacidad</label>
                  <div class="error" id="condicionesError"></div>
              </div>
          </div>

          <div class="form-navigation">
              <button type="button" class="btn btn-secondary" id="prevBtn" onclick="navigate(-1)">Anterior</button>
              <button type="button" class="btn btn-primary" id="nextBtn" onclick="navigate(1)">Siguiente</button>
          </div>
      </form>
    </div>
  </div>

</div>
